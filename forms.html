<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
				<input type="hidden" name="send_to" value="echezona.oji@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label><input type="text" id="name" name="name">
					<label for="phone">Phone number</label><input type="tel" id="phone" name="phone"
						placeholder="please include area code">
					<label for="email">Email</label><input type="email" id="email" name="email">
				</fieldset>

				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested date</label><input type="date" id="date" name="date" />
					<label for="qty">How many people would you like abducted?</label><input type="number" id="qty" name="qty"
						min="1" max="10">
					<p>What type of UFO do you prefer?</p>

					<label><input type="radio" name="ufotype" value="classic" checked>Classic oval UFO</label>
					<label><input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser</label>
					<label><input type="radio" name="ufotype" value="galactica">Battlestar Galactica-style Viper</label>
					<label><input type="radio" name="ufotype" value="borg">Borg-style cube</label>

					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select One...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" cols="30" rows="10"
						placeholder="tell us your what's on your mind..."></textarea>
					<label for="subscribe">
						<input type="checkbox" value="subscribe" name="subscribe" id="subscribe" checked>Add me to your email
						list</label>
				</fieldset>
				<button type="submit">Order your abduction experience!!!</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5005.413197044769!2d153.03983392776712!3d-27.489127182667808!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sau!4v1686021031239!5m2!1sen!2sau" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
